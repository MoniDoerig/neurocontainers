        --output-spaces T1w MNI152NLin2009cAsym fsaverage fsnative \
        --participant-label 08 \
        --nprocs $ITK_GLOBAL_DEFAULT_NUMBER_OF_THREADS \
        --mem 10000 \
        --skip_bids_validation \
        --fs-subjects-dir $SUBJECTS_DIR \
        -v
